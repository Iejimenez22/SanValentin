<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Sabía que dirías que sí!</title>
    <style>
        /* Fondo rosado pastel */
        body {
            background-color: #ffd1dc;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1569434106-b6ffce39a6d9'); /* Fondo de nube */
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        /* Contenedor principal sin marco */
        .container {
            text-align: center;
            padding: 30px;
            max-width: 90%;
            width: 600px;
        }

        /* Título con estilo */
        .header_text {
            font-size: 2.5em;
            color: #ff9a9e; /* Color rojo pastel */
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            animation: fadeIn 1s ease-out;
        }

        /* Animación de fadeIn */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Contenedor del gif */
        .gif_container {
            margin-top: 20px;
            animation: bounceIn 2s ease;
        }

        /* Animación de rebote del gif */
        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Estilo para la imagen */
        .gif_container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">¡Sabía que dirías que sí!</h1>
        <div class="gif_container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif" alt="GIF feliz">
        </div>
    </div>
</body>
</html>
